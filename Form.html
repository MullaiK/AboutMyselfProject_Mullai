<!DOCTYPE html>
<html>
	<head>
      <title>Login Page</title>
      <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <script>
			document.onchange = function (){
				if(document.getElementById("name").value==''|
				   document.getElementById("phone").value==''|
				   document.getElementById("email").value==''|
				   document.getElementById("address").value==''|
				   document.getElementById("country").value==''|
				   document.getElementById("zip").value==''){
				   document.getElementById("submit").disabled = true;
				   }else{
				   document.getElementById("submit").disabled = false;
				   }
			}
			var nameResult,phoneResult,emailResult,addressResult,countryResult,zipResult;
			function validaten(){
			var name = document.getElementById("name");
			var pattern = /^[a-zA-Z\s]+$/;
			nameResult = pattern.test(name.value);
			if(!nameResult){
				name.setCustomValidity('Username should only contain lowercase and uppercase letters along with a space. e.g. Surya Narayanan Ramamurthy');
			}else{
				name.setCustomValidity('');
				}
			}
			function validatep(){
			var phone = document.getElementById("phone");
			var phonepattern = /^[0-9]{10}$/;
			phoneResult = phonepattern.test(phone.value);
			if(!phoneResult){
				phone.setCustomValidity('Phone number should be of ten digits');
			}else{
				phone.setCustomValidity('');
				}
			}
			function validatee(){
			var email = document.getElementById("email");
			var emailpattern = /@gmail.com$/;
			emailResult = emailpattern.test(email.value);
			if(!emailResult){
				email.setCustomValidity('Enter only gmail address. e.g. john@gmail.com');
			}else{
				email.setCustomValidity('');
				}
			}
			function validatea(){
			var address = document.getElementById("address");
			var addresspattern = /^[a-zA-Z0-9,#\s-]+$/;
			 addressResult = addresspattern.test(address.value);
			if(!addressResult){
				address.setCustomValidity('Enter a valid address. It can contain #(hash),,(comma),-(hypen)');
			}else{
				address.setCustomValidity('');
				}
			}
			function validatec(){
			var country = document.getElementById("country");
			countryResult = true;
			if(country.value == ""){
				countryResult = false;
				country.setCustomValidity('Select a Country from the list');
			}else{
				country.setCustomValidity('');
				}
			}
			function validatez(){
			var zip = document.getElementById("zip");
			var zippattern = /^[0-9]{6}$/;
			zipResult = zippattern.test(zip.value);
			if(!zipResult){
				zip.setCustomValidity('Enter valid zip code of six digits. e.g. 234567');
			}else{
				zip.setCustomValidity('');
				}
			}
		function load(){
		if(nameResult||phoneResult||emailResult||addressResult||countryResult||zipResult){
			var str = {"Name":document.getElementById("name").value,
						"Phone":document.getElementById("phone").value,
						"Email":document.getElementById("email").value,
						"Address":
							[{"Street":document.getElementById("address").value,
							"Country":document.getElementById("country").value,
							"Zip":document.getElementById("zip").value}]};
			
			var obj = JSON.stringify(str);
			document.open("text/html","replace");
			document.write(obj);
			document.close();
			return false;
		}else{
			document.getElementById("name").value=document.getElementById("name").value;
			document.getElementById("phone").value=document.getElementById("phone").value;
			document.getElementById("email").value=document.getElementById("email").value;
			document.getElementById("address").value=document.getElementById("address").value;
			document.getElementById("country").value=document.getElementById("country").value;
			document.getElementById("zip").value=document.getElementById("zip").value;
			return false;
			}
	  }
	  
		
	  </script>
	  <style>
		body {
			background-color: lightblue;
			text-align: center;
			font-family: Arial, Helvetica, sans-serif;
		}
		table{
			border-spacing: 50px 50px;
			font-family: Arial, Helvetica, sans-serif;
		}
		input{
			font-family: Arial, Helvetica, sans-serif;
			border-color: blue;
		}
		input:valid{
			border-color: green;
		}
		input:invalid{
			border-color: red;
		}
		
		select:valid{
			border-color: green;
		}
		select:invalid{
			border-color: red;
		}
		
		
		
	  </style>
	  </head>
	<body>
	<form id= "form" onsubmit="return load()">
	<h1> User Details </h1>
	<table align="center">
	  <tr>
		<td>Name<b style="color:red">*</b>: </td>
		<td><input id="name" type="text" name="name" onchange="return validaten();" title="Username should only contain lowercase and uppercase letters along with a space. e.g. Surya Narayanan Ramamurthy" maxlength="50" size="40" ></td> 
	  </tr>
	  <tr>
		<td>Phone<b style="color:red">*</b> :</td>
		<td><input id="phone" type="text" name="phonenum" onchange="return validatep();" title="Phone number should be of ten digits" maxlength="10" size="40"></td> 
	  </tr>
	  <tr>
		<td>Email<b style="color:red">*</b> : </td>
		<td><input id="email" type="email" name="email" onchange="return validatee();" title="Enter only gmail address. e.g. john@gmail.com" size="40"></td> 
	  </tr>
	  <tr>
		<td><p>Address</p>Street<b style="color:red">*</b> : </td>
		<td><br><br><br><input id="address" type="text" name="address" onchange="return validatea();" title="Enter a valid address. It can contain #(hash),,(comma),-(hypen)" maxlength="50" size="40"></td> 
	  </tr>
	  <tr>
		<td>Country<b style="color:red">*</b>: </td>
		<td>
			<select id="country" name="country" title="Select a Country from the list" onchange="return validatec();" >
			<option value="" >-- Select a country --</option>
			<option value="US">US</option>
			<option value="India">India</option>
			<option value="UK">UK</option>
			<option value="Afghan">Afghanisthan</option>
			</select>
		</td> 
	  </tr>
	  <tr>
		<td>Zipcode<b style="color:red">*</b>: </td>
		<td><input id="zip" type="text" name="zipcode" onchange="return validatez();" title="Enter valid zip code of six digits. e.g. 234567" maxlength="6" size="40"></td> 
	  </tr>
	</table>
	<input id="submit" type="submit" name="Submit" disabled><br><br>
	<i><b style="color:red">*</b>Required field</i>
	</form>
	<div>
	
	</div>
	</body>
</html>
